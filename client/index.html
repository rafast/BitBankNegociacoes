<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./js/lib/axios.min.js"></script>
    
</head>
<body>
        <div class="container mt-3">
        <div class="card text-center w-50 mt-4 ">
            <div class="card-header">
                <h5 class="card-title">Negociações</h5>
            </div>

            <div class="card-body ">

                <div id="mensagemView"></div>
                     
                <form class="form" onsubmit="controler.adiciona(event)">

                    <div class="row mb-3 justify-content-md-center">
                        <label for="data" class="col-sm-2 col-form-label col-form-label-sm">Data</label>

                        <div class="col-sm-5">
                          <input type="date" class="form-control form-control-sm" id="data" required autofocus>
                        </div>

                    </div>

                    <div class="row mb-3 justify-content-md-center">
                        <label for="quantidade" class="col-sm-2 col-form-label col-form-label-sm">Quantidade</label>
                        <div class="col-sm-5">
                          <input type="number" class="form-control form-control-sm" id="quantidade" required>
                        </div>
                    </div>

                    <div class="row mb-5 justify-content-md-center">
                        <label for="valor" class="col-sm-2 col-form-label col-form-label-sm">Valor</label>
                        <div class="col-sm-5">
                          <input type="number" class="form-control form-control-sm" id="valor"  min="1.0" step="1.00" value="0.0" required>
                        </div>
                    </div>
                    
                  
                  <div class="input-group mb-3 mt-3 justify-content-md-center">
                    <button type="submit" class="btn btn-primary">Incluir</button>
                    <button class="btn btn-primary dropdown-toggle" type="submit" data-bs-toggle="dropdown" aria-expanded="false">Escolha uma ação</button>
                    <ul class="dropdown-menu">     
                      <li><a class="dropdown-item" onclick="controler.importaTodasNegociacoes()">Importar todas as negociações</a></li>
                      <li><a class="dropdown-item" onclick="controler.importaNegociacoes('/negociacoes/semanaAtual')">Importar negociações desta semana</a></li>
                      <li><a class="dropdown-item" onclick="controler.importaNegociacoes('/negociacoes/semanaPassada')">Importar negociações da semana passada</a></li>
                      <li><a class="dropdown-item" onclick="controler.importaNegociacoes('/negociacoes/semanaRetrasada')">Importar negociações da semana retrasada</a></li>
                      <li><a class="dropdown-item" onclick="controler.cadastrar(event)">Enviar para o servidor com POST</a></li>
                      <li><a class="dropdown-item" onclick="controler.apagarTodasAsNegociacoes()">Apagar todas as negociações</a></li>
                    </ul>
                  </div>
                </form>
                <br>
                <br>
                <div id="negociacoesView"></div>
                <script src="js/app/models/Negociacao.js"></script>
                <script src="js/app/helpers/DateHelper.js"></script>
                <script src="js/app/models/ListaNegociacoes.js"></script>
                <script src="js/app/views/View.js"></script>
                <script src="js/app/views/NegociacoesView.js"></script>
                <script src="js/app/controllers/NegociacaoController.js"></script>
                <script src="js/app/views/MensagemView.js"></script>
                <script src="js/app/models/Mensagem.js"></script>   
                <script src="js/app/services/ProxyFactory.js"></script>   
                <script src="js/app/services/NegociacaoService.js"></script>   
                <script src="js/app/helpers/Bind.js"></script>   
                <script src="js/app/services/HttpService.js"></script>   
                <script>
                    let controler = new NegociacaoController();
                </script>
                

            </div>
            <div class="card-footer text-muted">
            </div>
        </div>
    </div>
 


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
